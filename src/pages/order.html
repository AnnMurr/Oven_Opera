<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.scss">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap" rel="stylesheet">
    <title>Order</title>
</head>

<body>
    <div class="body-order">
        <header class="header">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <img src="../assets/icons/logo.svg" alt="logo">
                    </div>
                    <nav class="header__nav">
                        <ul class="header__menu">
                            <li>
                                <a href="https://annmurr.github.io/Oven_Opera/dist/">
                                    Main
                                </a>
                            </li>
                            <li>
                                <a href="https://annmurr.github.io/Oven_Opera/dist/menu">
                                    Menu
                                </a>
                            </li>
                            <li>
                                <a href="https://annmurr.github.io/Oven_Opera/dist/constructor">
                                    Constructor
                                </a>
                            </li>
                            <li>
                                <a href="https://annmurr.github.io/Oven_Opera/dist/contacts">
                                    Contacts
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <div class="order">
            <div class="container">
                <div class="order__wrapper">
                    <div class="order__inner">
                        <div class="background-image background-image_dark"></div>
                        <div class="order__title">
                            <h3>Order</h3>
                        </div>
                    </div>
                    <div class="order__checkout">
                        <div class="order__proviso">
                            <span>Minimum order price for delivery is <span>€12</span></span>
                        </div>
                        <div class="order__list-total">
                            <div class="order__list-total-title">
                                <h3>Total</h3>
                            </div>
                            <div class="order__list-total-price">
                                <span class="order__list-total-sum">€0</span>
                            </div>
                        </div>
                        <div class="order__list-total-btn btn-link" type="button">
                            <a href="https://annmurr.github.io/Oven_Opera/dist/checkout">
                                Order
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__wrapper">
                    <div class="footer__contact">
                        <span>south blvd charlotte, nc <a href="tel:005">005</a></span>
                    </div>
                    <nav class="footer__nav">
                        <ul class="footer__menu">
                            <li>
                                <a href="https://annmurr.github.io/Oven_Opera/dist/">
                                    Main
                                </a>
                            </li>
                            <li>
                                <a href="https://annmurr.github.io/Oven_Opera/dist/menu">
                                    Menu
                                </a>
                            </li>
                            <li>
                                <a href="https://annmurr.github.io/Oven_Opera/dist/constructor">
                                    Constructor
                                </a>
                            </li>
                            <li>
                                <a href="https://annmurr.github.io/Oven_Opera/dist/contacts">
                                    Contacts
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="footer__copyright">
                        <span>© 2012 Oven-Opera. All Rights Reserved.</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</body>

</html>
